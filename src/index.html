<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />

    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>

</head>

<body>
    <div class="col-lg-6 control-section">
        <h2 class="property-panel-header" style="margin-left: 25%;">Organization chart</h2>
        <div id="treeparent" style="margin-left: 25%;">
            <div id="tree"></div>
        </div>
    </div>
    <div class="col-lg-6 property-section">
        <div class="property-panel-section">
            <h2 class="property-panel-header">Make Employee Transition</h2>
            <div class="property-panel-content" id="inputparent" style="margin-right: 25%;">
                <form id="addForm" style="padding: 5px 0 5% 5%;">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <input id="Employee" class="e-input" type="text" placeholder="Employee Id"
                                        required="" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="Supervisor" class="e-input" type="text" placeholder="Supervisor Id"
                                        required="" />
                                </td>
                            </tr>
                            <tr>
                                <td class="e-check">
                                    <button class="e-btn" id="add">Make Transition</button>
                                </td>
                                <td class="e-check">
                                    <button class="e-btn" id="undo">Undo</button>
                                </td>
                                <td class="e-check">
                                    <button class="e-btn" id="Redo">Redo</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <style>
        .property-panel-content td {
            padding-top: 10px;
        }

        .property-panel-header {
            padding-bottom: 0px;
        }

        #treeparent,
        #inputparent {
            display: block;
            max-width: 350px;
            overflow: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
    </style>
</body>

</html>
